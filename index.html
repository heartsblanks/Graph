<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Value</title>
</head>
<body>
    <h1>Select a Value from Column A</h1>
    <ul>
        {% for value in unique_values %}
            <li><a href="{{ url_for('graph', value=value) }}">{{ value }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
