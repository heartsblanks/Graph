<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Chart</title>
    <!-- Include local D3.js Library -->
    <script src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
        }

        h1 {
            margin-top: 20px;
        }

        #search-box {
            margin: 20px;
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #bubble-chart {
            width: 100%;
            height: 600px;
            position: relative;
        }

        .bubble {
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .bubble-text {
            font-size: 12px;
            text-anchor: middle;
            fill: #fff;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Bubble Chart</h1>
    <input type="text" id="search-box" placeholder="Start typing to filter bubbles...">
    <div id="bubble-chart"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            d3.json('/data').then(function (data) {
                console.log(data); // Debug data

                if (!data || data.length === 0) {
                    console.error('No data received or data is empty');
                    return;
                }

                const width = document.getElementById('bubble-chart').clientWidth;
                const height = document.getElementById('bubble-chart').clientHeight;

                const svg = d3.select("#bubble-chart").append("svg")
                    .attr("width", width)
                    .attr("height", height);

                const radiusScale = d3.scaleSqrt()
                    .domain([1, d3.max(data, d => d.count)])
                    .range([10, 50]);

                const simulation = d3.forceSimulation(data)
                    .force("charge", d3.forceManyBody().strength(5))
                    .force("center", d3.forceCenter(width / 2, height / 2))
                    .force("collision", d3.forceCollide().radius(d => radiusScale(d.count) + 2))
                    .on("tick", ticked);

                const bubbles = svg.selectAll(".bubble")
                    .data(data)
                    .enter().append("g")
                    .attr("class", "bubble");

                bubbles.append("circle")
                    .attr("r", d => radiusScale(d.count))
                    .attr("fill", "#1f77b4");

                bubbles.append("text")
                    .attr("class", "bubble-text")
                    .attr("dy", ".3em")
                    .text(d => d.A);

                function ticked() {
                    bubbles.attr("transform", d => `translate(${d.x},${d.y})`);
                }

                d3.select("#search-box").on("input", function () {
                    const searchTerm = this.value.toLowerCase();

                    bubbles
                        .style("opacity", d => d.A.toLowerCase().includes(searchTerm) ? 1 : 0)
                        .attr("pointer-events", d => d.A.toLowerCase().includes(searchTerm) ? "all" : "none");
                });
            }).catch(function (error) {
                console.error('Error fetching data:', error);
            });
        });
    </script>
</body>
</html>
