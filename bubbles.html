<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Chart</title>
    <script src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
    <style>
        /* Same styles as before */
    </style>
</head>
<body>
    <!-- HTML Structure remains the same -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    d3.json('/data').then(function (data) {

        function addClickListeners() {
            bubbles.on("click", function (event, d) {
                fetch(`/graph/${d.A}`)
                    .then(response => response.json())
                    .then(graphData => {
                        document.getElementById('graph-content').innerHTML = ''; // Clear previous graph content
                        document.getElementById('graph-container').style.display = 'block'; // Show the graph container

                        const svgGraph = d3.select("#graph-content").append("svg")
                            .attr("width", width)
                            .attr("height", height);

                        // Step 1: Group links by source-target pairs and concatenate f_data-g_data values
                        const linkMap = {};

                        graphData.links.forEach(link => {
                            const key = `${link.source}-${link.target}`;

                            if (!linkMap[key]) {
                                // First occurrence of the source-target pair
                                linkMap[key] = {
                                    source: link.source,
                                    target: link.target,
                                    f_data: [link.f_data],
                                    g_data: [link.g_data]
                                };
                            } else {
                                // Subsequent occurrences, push additional f_data and g_data
                                linkMap[key].f_data.push(link.f_data);
                                linkMap[key].g_data.push(link.g_data);
                            }
                        });

                        // Step 2: Convert the linkMap to an array and concatenate f_data-g_data
                        const processedLinks = Object.values(linkMap).map(link => ({
                            source: link.source,
                            target: link.target,
                            combinedData: link.f_data.map((f, i) => `${f}-${link.g_data[i]}`).join(' & ')
                        }));

                        // Step 3: Use the processedLinks to create the graph
                        const linkForce = d3.forceLink(processedLinks)
                            .id(d => d.id)
                            .distance(200)  // Adjust the distance to reduce overlap
                            .strength(0.7);

                        const simulationGraph = d3.forceSimulation(graphData.nodes)
                            .force("link", linkForce)
                            .force("charge", d3.forceManyBody().strength(-400))  // Repel nodes to spread them out
                            .force("center", d3.forceCenter(width / 2, height / 2))
                            .on("tick", tickedGraph);

                        const link = svgGraph.append("g")
                            .selectAll("line")
                            .data(processedLinks)
                            .enter().append("line")
                            .attr("class", "link")
                            .attr("stroke-width", 2)
                            .attr("stroke", "#999");

                        const node = svgGraph.append("g")
                            .selectAll("circle")
                            .data(graphData.nodes)
                            .enter().append("circle")
                            .attr("r", 10)
                            .attr("fill", d => d.group === 1 ? "#1f77b4" : "#ff7f0e");

                        const label = svgGraph.append("g")
                            .selectAll("text")
                            .data(graphData.nodes)
                            .enter().append("text")
                            .attr("dy", -10)
                            .attr("text-anchor", "middle")
                            .text(d => d.id);

                        // Step 4: Display the concatenated f_data-g_data values on the links
                        const linkLabels = svgGraph.append("g")
                            .selectAll(".link-label")
                            .data(processedLinks)
                            .enter().append("text")
                            .attr("class", "link-label")
                            .attr("dy", -5)
                            .attr("text-anchor", "middle")
                            .style("font-size", "12px")
                            .style("fill", "#333")
                            .text(d => d.combinedData);  // Display concatenated f_data-g_data on the link

                        function tickedGraph() {
                            link
                                .attr("x1", d => d.source.x)
                                .attr("y1", d => d.source.y)
                                .attr("x2", d => d.target.x)
                                .attr("y2", d => d.target.y);

                            node
                                .attr("cx", d => d.x)
                                .attr("cy", d => d.y);

                            label
                                .attr("x", d => d.x)
                                .attr("y", d => d.y);

                            linkLabels
                                .attr("x", d => (d.source.x + d.target.x) / 2)
                                .attr("y", d => (d.source.y + d.target.y) / 2)
                                .attr("transform", function(d) {
                                    const angle = Math.atan2(d.target.y - d.source.y, d.target.x - d.source.x) * 180 / Math.PI;
                                    return `rotate(${angle}, ${(d.source.x + d.target.x) / 2}, ${(d.source.y + d.target.y) / 2})`;
                                });
                        }
                    })
                    .catch(error => console.error('Error fetching graph data:', error));
            });
        }

        // Call the function to attach click listeners
        addClickListeners();
    }).catch(function (error) {
        console.error('Error fetching data:', error);
    });
});
    </script>
</body>
</html>
