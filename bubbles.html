<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Chart</title>
    <script src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        #search-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            z-index: 1000;
        }

        #bubble-chart {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .bubble {
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .bubble-text {
            font-size: 12px;
            text-anchor: middle;
            fill: #fff;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <input type="text" id="search-box" placeholder="Start typing to filter bubbles...">
    <div id="bubble-chart"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            d3.json('/data').then(function (data) {
                if (!data || data.length === 0) {
                    console.error('No data received or data is empty');
                    return;
                }

                const width = window.innerWidth;
                const height = window.innerHeight;

                const svg = d3.select("#bubble-chart").append("svg")
                    .attr("width", width)
                    .attr("height", height);

                const radiusScale = d3.scaleSqrt()
                    .domain([1, d3.max(data, d => d.count)])
                    .range([20, 60]);

                const simulation = d3.forceSimulation(data)
                    .force("charge", d3.forceManyBody().strength(-15))
                    .force("center", d3.forceCenter(width / 2, height / 2))
                    .force("collision", d3.forceCollide().radius(d => radiusScale(d.count) + 2).strength(1))
                    .force("x", d3.forceX().x(d => Math.random() * width).strength(0.01))
                    .force("y", d3.forceY().y(d => Math.random() * height).strength(0.01))
                    .velocityDecay(0.2)  // Slow down the simulation
                    .on("tick", ticked);

                const bubbles = svg.selectAll(".bubble")
                    .data(data)
                    .enter().append("g")
                    .attr("class", "bubble");

                bubbles.append("circle")
                    .attr("r", d => radiusScale(d.count))
                    .attr("fill", "#1f77b4");

                bubbles.append("text")
                    .attr("class", "bubble-text")
                    .attr("dy", ".3em")
                    .text(d => d.A);

                function ticked() {
                    bubbles
                        .attr("transform", d => `translate(${d.x},${d.y})`)
                        .each(function(d) {
                            d.x = Math.max(radiusScale(d.count), Math.min(width - radiusScale(d.count), d.x));
                            d.y = Math.max(radiusScale(d.count), Math.min(height - radiusScale(d.count), d.y));
                        });
                }

                // Update the simulation forces for dynamic random movement
                simulation.force("x", d3.forceX().x(() => Math.random() * width).strength(0.002));
                simulation.force("y", d3.forceY().y(() => Math.random() * height).strength(0.002));
                simulation.alpha(0.1).restart();  // Start the simulation with very low alpha

                d3.select("#search-box").on("input", function () {
                    const searchTerm = this.value.toLowerCase();

                    bubbles
                        .style("opacity", d => d.A.toLowerCase().includes(searchTerm) ? 1 : 0.1)
                        .attr("pointer-events", d => d.A.toLowerCase().includes(searchTerm) ? "all" : "none");
                });

                // Resize the SVG and restart the simulation on window resize
                window.addEventListener('resize', function() {
                    const newWidth = window.innerWidth;
                    const newHeight = window.innerHeight;
                    svg.attr("width", newWidth).attr("height", newHeight);
                    simulation.force("center", d3.forceCenter(newWidth / 2, newHeight / 2));
                    simulation.alpha(0.5).restart();
                });
            }).catch(function (error) {
                console.error('Error fetching data:', error);
            });
        });
    </script>
</body>
</html>
