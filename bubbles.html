<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Chart</title>
    <script src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        #search-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            z-index: 1000;
        }

        #bubble-chart {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #graph-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 1000;
            display: none;
        }

        .bubble {
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .bubble-text {
            font-size: 12px;
            text-anchor: middle;
            fill: #fff;
            pointer-events: none;
        }

        .link {
            fill: none;
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        #graph-content {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <input type="text" id="search-box" placeholder="Start typing to filter bubbles...">
    <div id="bubble-chart"></div>
    <div id="graph-container">
        <div id="graph-content"></div>
        <button id="close-graph" style="position: absolute; top: 20px; right: 20px;">Close</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            d3.json('/data').then(function (data) {
                if (!data || data.length === 0) {
                    console.error('No data received or data is empty');
                    return;
                }

                const width = window.innerWidth;
                const height = window.innerHeight;

                const svg = d3.select("#bubble-chart").append("svg")
                    .attr("width", width)
                    .attr("height", height);

                const radiusScale = d3.scaleSqrt()
                    .domain([1, d3.max(data, d => d.count)])
                    .range([20, 60]);

                let simulation = d3.forceSimulation(data)
                    .force("charge", d3.forceManyBody().strength(-15))
                    .force("center", d3.forceCenter(width / 2, height / 2))
                    .force("collision", d3.forceCollide().radius(d => radiusScale(d.count) + 2).strength(1))
                    .on("tick", ticked);

                function ticked() {
                    bubbles.attr("transform", d => `translate(${d.x},${d.y})`);
                }

                let bubbles = svg.selectAll(".bubble")
                    .data(data)
                    .enter().append("g")
                    .attr("class", "bubble");

                bubbles.append("circle")
                    .attr("r", d => radiusScale(d.count))
                    .attr("fill", "#1f77b4");

                bubbles.append("text")
                    .attr("class", "bubble-text")
                    .attr("dy", ".3em")
                    .text(d => d.A);

                // Add click event listener
                bubbles.on("click", function (event, d) {
                    fetch(`/graph/${d.A}`)
                        .then(response => response.json())
                        .then(data => {
                            // Display the graph container and insert graph HTML
                            document.getElementById('graph-content').innerHTML = data.graph_html;
                            document.getElementById('graph-container').style.display = 'block';

                            // Initialize the force-directed graph
                            initializeGraph();
                        })
                        .catch(error => console.error('Error fetching graph data:', error));
                });

                d3.select("#search-box").on("input", function () {
                    const searchTerm = this.value.toLowerCase();

                    const filteredData = data.filter(d => d.A.toLowerCase().includes(searchTerm));

                    svg.selectAll(".bubble").remove();

                    simulation.nodes(filteredData)
                        .force("center", d3.forceCenter(width / 2, height / 2))
                        .force("x", d3.forceX(width / 2).strength(0.05))
                        .force("y", d3.forceY(height / 2).strength(0.05))
                        .force("collision", d3.forceCollide().radius(d => radiusScale(d.count) + 2).strength(1))
                        .alpha(1)
                        .restart();

                    bubbles = svg.selectAll(".bubble")
                        .data(filteredData, d => d.A)
                        .enter().append("g")
                        .attr("class", "bubble");

                    bubbles.append("circle")
                        .attr("r", d => radiusScale(d.count))
                        .attr("fill", "#1f77b4");

                    bubbles.append("text")
                        .attr("class", "bubble-text")
                        .attr("dy", ".3em")
                        .text(d => d.A);

                    simulation.on("tick", ticked);
                });

                window.addEventListener('resize', function() {
                    const newWidth = window.innerWidth;
                    const newHeight = window.innerHeight;
                    svg.attr("width", newWidth).attr("height", newHeight);
                    simulation.force("center", d3.forceCenter(newWidth / 2, newHeight / 2));
                    simulation.alpha(0.5).restart();
                });

                document.getElementById('close-graph').addEventListener('click', function () {
                    document.getElementById('graph-container').style.display = 'none';
                });

                function initializeGraph() {
                    d3.json(`/graph/${d.A}`).then(function (graphData) {
                        const svg = d3.select("#graph-content").append("svg")
                            .attr("width", "100%")
                            .attr("height", "100%");

                        const width = svg.node().clientWidth;
                        const height = svg.node().clientHeight;

                        const simulation = d3.forceSimulation(graphData.nodes)
                            .force("link", d3.forceLink(graphData.links).id(d => d.id))
                            .force("charge", d3.forceManyBody())
                            .force("center", d3.forceCenter(width / 2, height / 2))
                            .on("tick", ticked);

                        const link = svg.append("g")
                            .attr("class", "links")
                            .selectAll("line")
                            .data(graphData.links)
                            .enter().append("line")
                            .attr("class", "link");

                        const node = svg.append("g")
                            .attr("class", "nodes")
                            .selectAll("circle")
                            .data(graphData.nodes)
                            .enter().append("circle")
                            .attr("r", 10)
                            .attr("fill", "#1f77b4")
                            .call(d3.drag()
                                .on("start", dragstarted)
                                .on("drag", dragged)
                                .on("end", dragended));

                        node.append("title")
                            .text(d => d.id);

                        function ticked() {
                            link
                                .attr("x1", d => d.source.x)
                                .attr("y1", d => d.source.y)
                                .attr("x2", d => d.target.x)
                                .attr("y2", d => d.target.y);

                            node
                                .attr("cx", d => d.x)
                                .attr("cy", d => d.y);
                        }

                        function dragstarted(event, d) {
                            if (!event.active) simulation.alphaTarget(0.3).restart();
                            d.fx = d.x;
                            d.fy = d.y;
                        }

                        function dragged(event, d) {
                            d.fx = event.x;
                            d.fy = event.y;
                        }

                        function dragended(event, d) {
                            if (!event.active) simulation.alphaTarget(0);
                            d.fx = null;
                            d.fy = null;
                        }
                    });
                }
            }).catch(function (error) {
                console.error('Error fetching data:', error);
            });
        });
    </script>
</body>
</html>
