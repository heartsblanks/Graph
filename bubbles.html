<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bubble Chart</title>
    <script src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        #search-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            z-index: 1000;
        }

        #bubble-chart {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .bubble {
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .bubble-text {
            font-size: 12px;
            text-anchor: middle;
            fill: #fff;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <input type="text" id="search-box" placeholder="Start typing to filter bubbles...">
    <div id="bubble-chart"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            d3.json('/data').then(function (data) {
                if (!data || data.length === 0) {
                    console.error('No data received or data is empty');
                    return;
                }

                const width = window.innerWidth;
                const height = window.innerHeight;

                const svg = d3.select("#bubble-chart").append("svg")
                    .attr("width", width)
                    .attr("height", height);

                const radiusScale = d3.scaleSqrt()
                    .domain([1, d3.max(data, d => d.count)])
                    .range([20, 60]);

                let simulation = d3.forceSimulation(data)
                    .force("charge", d3.forceManyBody().strength(-15))
                    .force("center", d3.forceCenter(width / 2, height / 2))
                    .force("collision", d3.forceCollide().radius(d => radiusScale(d.count) + 2).strength(1))
                    .on("tick", ticked);

                const bubbles = svg.selectAll(".bubble")
                    .data(data)
                    .enter().append("g")
                    .attr("class", "bubble");

                bubbles.append("circle")
                    .attr("r", d => radiusScale(d.count))
                    .attr("fill", "#1f77b4");

                bubbles.append("text")
                    .attr("class", "bubble-text")
                    .attr("dy", ".3em")
                    .text(d => d.A);

                function ticked() {
                    bubbles
                        .attr("transform", d => `translate(${d.x},${d.y})`);
                }

                d3.select("#search-box").on("input", function () {
    const searchTerm = this.value.toLowerCase();

    // Filter data based on search term
    const filteredData = data.filter(d => d.A.toLowerCase().includes(searchTerm));

    // Remove all existing bubbles from the SVG
    svg.selectAll(".bubble").remove();

    // Recreate the simulation with the filtered data
    simulation.nodes(filteredData)
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("x", d3.forceX(width / 2).strength(0.05))
        .force("y", d3.forceY(height / 2).strength(0.05))
        .force("collision", d3.forceCollide().radius(d => radiusScale(d.count) + 2).strength(1))
        .alpha(1)
        .restart();

    // Re-bind data and recreate bubbles
    const bubbles = svg.selectAll(".bubble")
        .data(filteredData, d => d.A)
        .enter().append("g")
        .attr("class", "bubble");

    bubbles.append("circle")
        .attr("r", d => radiusScale(d.count))
        .attr("fill", "#1f77b4");

    bubbles.append("text")
        .attr("class", "bubble-text")
        .attr("dy", ".3em")
        .text(d => d.A);

    // Update the position of the bubbles as the simulation runs
    simulation.on("tick", function () {
        bubbles.attr("transform", d => `translate(${d.x},${d.y})`);
    });
});

                window.addEventListener('resize', function() {
                    const newWidth = window.innerWidth;
                    const newHeight = window.innerHeight;
                    svg.attr("width", newWidth).attr("height", newHeight);
                    simulation.force("center", d3.forceCenter(newWidth / 2, newHeight / 2));
                    simulation.alpha(0.5).restart();
                });
            }).catch(function (error) {
                console.error('Error fetching data:', error);
            });
        });
    </script>
</body>
</html>
